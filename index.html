        <div class="logo">

          <svg class="footer__icon">

          <svg class="footer__icon">

          <svg class="footer__icon">

    <div class="footer__links">

        <li class="footer__nav--item"><a href="#" class="footer__nav--link">About</a></li>
        <li class="footer__nav--item"><a href="#" class="footer__nav--link">Careers</a></li>

        <li class="footer__nav--item"><a href="#" class="footer__nav--link">Products</a></li>
